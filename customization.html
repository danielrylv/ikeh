<!DOCTYPE html>
<html>
<head>
  <title>IKEH</title>
  <style>
    main {
      width: 80%;
      margin: auto;
    }

    #color-picker-container h3 {
      text-align: center;
    }
    
    #color-picker {
      width: 100%;
      height: 75px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .color-box {
      width: 50px;
      height: 50px;
      margin: 0 15px;
      box-sizing: border-box;
      transition: width 0.5s, height 0.5s;
    }

    .color-chosen, .color-box:hover {
      width: 75px;
      height: 75px;
    }

    .color-box:hover {
      border: 5px solid black;
    }

    #bottom-input {
      width: 100%;
      margin: 30px 0;
      display: flex;
      justify-content: center;
    }

    #bottom-input > div {
      margin: 0 20px;
    }

    #bottom-input > div > * {
      margin: 0 10px;
    }

    #bottom-input > div:first-child {
      display: flex;
      justify-content: flex-end;
    }

    #bottom-input > div:nth-child(2) {
    }

    #bottom-input > div:nth-child(3) {
    }
</style>
</head>
<body>
  <main>
    <div id="color-picker-container">
      <h3>PICK YOUR FAVOURITE COLOR</h3>
      <div id="color-picker">
        <div id="color-1" class="color-box" style="background-color: dodgerblue;" onclick="chooseColor(1)"></div>
        <div id="color-2" class="color-box" style="background-color: deeppink;" onclick="chooseColor(2)"></div>
        <div id="color-3" class="color-box" style="background-color: gold;" onclick="chooseColor(3)"></div>
        <div id="color-4" class="color-box" style="background-color: forestgreen;" onclick="chooseColor(4)"></div>
        <div id="color-5" class="color-box" style="background-color: darkviolet;" onclick="chooseColor(5)"></div>
        <div id="color-6" class="color-box" style="background-color: lightseagreen;" onclick="chooseColor(6)"></div>
        <div id="color-7" class="color-box" style="background-color: lawngreen;" onclick="chooseColor(7)"></div>
      </div>
    </div>
    <div>
      <div id="bottom-input">
        <div>
          <label for="amount">Jumlah Barang</label>
          <input id="amount" name="amount" type="number" value="1" min="1">
        </div>
        <div>
          <span>Rp2.500.000</span>
        </div>
        <div>
          <button>Order</button>
        </div>
      </div>
    </div>
  </main>
  

  <script>
    let chosenColor = 0;

    function chooseColor(colorNumber) {
      if (colorNumber == chosenColor) {
        return;
      }

      const chosenColorBox = document.getElementById(`color-${colorNumber}`);

      chosenColorBox.classList.add('color-chosen');

      if (chosenColor > 0) {
        const previousColorBox = document.getElementById(`color-${chosenColor}`);
        previousColorBox.classList.remove('color-chosen');
      }

      chosenColor = colorNumber;
    }
  </script>
</body>
</html>
