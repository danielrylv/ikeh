<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/main.css">
  <style>
    main {
      width: 60%;
      margin: 30px auto;
    }

    #orders-list > div {
      margin-bottom: 30px;
    }

    #orders-list img {
      width: 50px;
      height: 50px;
    }

    #orders-list .color-box {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <main>
    <div id="orders-list">
      <div>
        <div>Kursi</div>
        <img src="assets/kursi-1.jpg">
        <div>Panjang: 100</div>  
        <div>Lebar: 75</div>  
        <div>Tinggi: 55</div>  
        <div>Material: jati</div>
        <div>Jumlah: 11</div>  
        <div>Harga: Rp2.000.000</div>
        <div class="color-box" style="background-color: lawngreen"></div>
        <button>Hapus</button>
      </div>
    </div>
  </main>
  <script src="js/order.js"></script>
  <script>
    renderOrderList();

    function renderOrderList() {
      const orders = getCurrentOrders();

      if (orders.length == 0) {
        return;
      }

      const container = document.getElementById('orders-list');
      container.innerHTML = '';

      for (let i = 0; i < orders.length; i++) {
        const wrapper = document.createElement('div');

        wrapper.id = `order-${i}`;
        wrapper.innerHTML = `
          <div>Furnitur: Kursi</div>
          <div>Model: 3</div>
          <img src="assets/${orders[i].type}-${orders[i].model}.jpg">
          <div>Panjang: ${orders[i].width}</div>  
          <div>Tinggi: ${orders[i].height}</div>  
          <div>Kayu: ${orders[i].wood}</div>
          <div>Jumlah: ${orders[i].quantity}</div>  
          <div>Harga: ${formatPrice(orders[i].price)}</div>
          <div class="color-box" style="background-color: ${orders[i].color}"></div>
          <button onclick="deleteOrder(${i})">Hapus</button>
        `;

        container.appendChild(wrapper);
      }
    }

    function deleteOrder(index) {
      let orders = getCurrentOrders();
      let newOrders = [];

      for (let i = 0; i < orders.length; i++) {
        if (i != index) {
          newOrders.push(orders[i]);
        }
      }

      saveOrders(newOrders);
      renderOrderList();
    }
  </script>
</body>
</html>
