<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/common.css">
  <style>
    main {
      width: 60%;
      margin: 30px auto;
    }

    #orders-list > div {
      margin-bottom: 30px;
    }

    .order-item {
      display: inline-block;
    }

    .order-item h2 {
      width: 200px;
      text-align: center;
    }

    img.furniture {
      width: 200px;
      height: 200px;
    }

    img.material, .color-box {
      width: 100px;
      height: 100px;
    }

    .item-body {
      display: flex;
    }

    .column-2 {
      margin-left: 20px;
    }

    .column-2 > div:nth-child(2) {
      margin: 15px 0;
    }

    .row-1 {
      display: flex;
      justify-content: space-between;
    }

    .row-1 > div {
      text-align: center;
    }

    .row-1 > div:nth-child(2) {
      margin: 0 30px;
    }

    .row-2 {
      display: flex;
    }

    .row-2 > div {
      margin: 0 30px;
    }

    .row-3 {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <main>
    <div id="orders-list">
      <div class="order-item">
        <h2>Kursi Duar</h2>
        <div class="item-body">
          <div>
            <img class="furniture" src="assets/kursi-duar.jpg">
          </div>
          <div class="column-2">
            <div class="row-1">
              <div>
                <div>Panjang</div>
                <div>100</div>
              </div>  
              <div>
                <div>Lebar</div>
                <div>75</div>
              </div>  
              <div>
                <div>Tinggi</div>
                <div>55</div>
              </div>  
            </div>
            <div class="row-2">
              <div><img class="material" src="assets/material-jati.jpg"></div>
              <div class="color-box" style="background-color: lawngreen"></div>
            </div>
            <div class="row-3">
              <div>Jumlah: 11</div>  
              <div>Harga: Rp2.000.000</div>
              <button>Hapus</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/order.js"></script>
  <script>
    renderOrderList();

    function renderOrderList() {
      const orders = getCurrentOrders();

      if (orders.length == 0) {
        return;
      }

      const container = document.getElementById('orders-list');
      container.innerHTML = '';

      for (let i = 0; i < orders.length; i++) {
        const wrapper = document.createElement('div');

        wrapper.id = `order-${i}`;
        wrapper.innerHTML = `
          <div>Furnitur: Kursi</div>
          <div>Model: 3</div>
          <img src="assets/${orders[i].type}-${orders[i].model}.jpg">
          <div>Panjang: ${orders[i].width}</div>  
          <div>Tinggi: ${orders[i].height}</div>  
          <div>Kayu: ${orders[i].wood}</div>
          <div>Jumlah: ${orders[i].quantity}</div>  
          <div>Harga: ${formatPrice(orders[i].price)}</div>
          <div class="color-box" style="background-color: ${orders[i].color}"></div>
          <button onclick="deleteOrder(${i})">Hapus</button>
        `;

        container.appendChild(wrapper);
      }
    }

    function deleteOrder(index) {
      let orders = getCurrentOrders();
      let newOrders = [];

      for (let i = 0; i < orders.length; i++) {
        if (i != index) {
          newOrders.push(orders[i]);
        }
      }

      saveOrders(newOrders);
      renderOrderList();
    }
  </script>
</body>
</html>
